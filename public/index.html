<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Low Poly World</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; background: #87CEEB; }
    canvas { display: block; }

    #chat-box {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }
    #chat-input {
      padding: 8px 12px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
      width: 250px;
      outline: none;
    }
    #chat-send {
      padding: 8px 16px;
      border-radius: 20px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    #messages {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      font-family: sans-serif;
      font-size: 13px;
      text-shadow: 1px 1px 2px black;
    }
    #controls {
      position: fixed;
      top: 20px;
      right: 20px;
      color: white;
      font-family: sans-serif;
      font-size: 13px;
      text-align: right;
      text-shadow: 1px 1px 2px black;
    }

    /* User profile badge */
    #user-badge {
      position: fixed;
      bottom: 70px;
      right: 20px;
      display: none;
      align-items: center;
      gap: 10px;
      background: rgba(0,0,0,0.5);
      padding: 8px 14px;
      border-radius: 30px;
      color: white;
      font-family: sans-serif;
      font-size: 13px;
    }
    #user-badge img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid #4CAF50;
    }

    #entry-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #0d0d1a 0%, #1a0a2e 50%, #0d1a0d 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      font-family: sans-serif;
      color: white;
    }
    #entry-box {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 24px;
      text-align: center;
      width: 620px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }
    #entry-box h2 {
      font-size: 28px;
      margin-bottom: 6px;
      background: linear-gradient(90deg, #88ffcc, #aa88ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    #entry-box p { font-size: 13px; color: #aaa; margin-bottom: 24px; }

    /* Login step */
    #login-step { display: block; }
    #avatar-step { display: none; }

    #google-btn-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    /* Logged in user info */
    #logged-in-info {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 24px;
      padding: 14px 20px;
      background: rgba(76,175,80,0.15);
      border: 1px solid rgba(76,175,80,0.3);
      border-radius: 14px;
    }
    #logged-in-info img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 2px solid #4CAF50;
    }
    #logged-in-info .info-text { text-align: left; }
    #logged-in-info .info-name { font-size: 15px; font-weight: bold; color: white; }
    #logged-in-info .info-email { font-size: 11px; color: #aaa; }

    #avatar-picker {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 28px;
      flex-wrap: wrap;
    }
    .avatar-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 12px;
      border-radius: 16px;
      border: 2px solid rgba(255,255,255,0.1);
      transition: all 0.2s;
      width: 110px;
      background: rgba(255,255,255,0.03);
    }
    .avatar-option:hover {
      border-color: rgba(255,255,255,0.4);
      background: rgba(255,255,255,0.08);
      transform: translateY(-2px);
    }
    .avatar-option.selected {
      border-color: #88ffcc;
      background: rgba(136,255,204,0.1);
      box-shadow: 0 0 20px rgba(136,255,204,0.2);
    }
    .avatar-option canvas { border-radius: 10px; }
    .avatar-label { font-size: 12px; color: #ccc; font-weight: bold; }
    .avatar-desc { font-size: 10px; color: #888; margin-top: -4px; }

    #join-btn {
      padding: 14px 50px;
      border-radius: 25px;
      border: none;
      background: linear-gradient(90deg, #44cc88, #8855ff);
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 20px rgba(68,204,136,0.3);
      transition: all 0.2s;
      display: none;
    }
    #join-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 30px rgba(68,204,136,0.5);
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <div id="controls">Move: Arrow Keys or WASD</div>
  <div id="chat-box" style="display:none;">
    <input id="chat-input" type="text" placeholder="Say something..." maxlength="100"/>
    <button id="chat-send">Send</button>
  </div>

  <!-- User badge shown in game -->
  <div id="user-badge">
    <img id="badge-pic" src="" alt=""/>
    <span id="badge-name"></span>
  </div>

  <div id="entry-screen">
    <div id="entry-box">
      <h2>Low Poly World</h2>
      <p>Sign in with Google to enter the world</p>

      <!-- Step 1: Login -->
      <div id="login-step">
        <div id="google-btn-container">
          <div id="g_id_onload"
            data-client_id="351398026729-vqd0mr61t7d3bsgu6dna25u0tgm1hj06.apps.googleusercontent.com"
            data-callback="handleGoogleLogin"
            data-auto_prompt="false">
          </div>
          <div class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="filled_black"
            data-text="sign_in_with"
            data-shape="pill"
            data-logo_alignment="left">
          </div>
        </div>
      </div>

      <!-- Step 2: Avatar + Join (shown after login) -->
      <div id="avatar-step">
        <div id="logged-in-info">
          <img id="google-pic" src="" alt=""/>
          <div class="info-text">
            <div class="info-name" id="google-name"></div>
            <div class="info-email" id="google-email"></div>
          </div>
        </div>
        <div id="avatar-picker"></div>
        <button id="join-btn">âš” Enter World</button>
      </div>

    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
