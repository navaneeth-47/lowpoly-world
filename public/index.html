<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Low Poly World</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; background: #87CEEB; }
    canvas { display: block; }

    #chat-box {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }
    #chat-input {
      padding: 8px 12px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
      width: 250px;
      outline: none;
    }
    #chat-send {
      padding: 8px 16px;
      border-radius: 20px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    #messages {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      font-family: sans-serif;
      font-size: 13px;
      text-shadow: 1px 1px 2px black;
    }
    #controls {
      position: fixed;
      top: 20px;
      right: 20px;
      color: white;
      font-family: sans-serif;
      font-size: 13px;
      text-align: right;
      text-shadow: 1px 1px 2px black;
    }

    /* Entry screen */
    #entry-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      font-family: sans-serif;
      color: white;
    }
    #entry-box {
      background: #1a1a2e;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 480px;
    }
    #entry-box h2 {
      font-size: 26px;
      margin-bottom: 6px;
    }
    #entry-box p {
      font-size: 13px;
      color: #aaa;
      margin-bottom: 24px;
    }
    #name-input {
      padding: 10px 16px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
      width: 220px;
      outline: none;
      text-align: center;
      margin-bottom: 28px;
    }

    /* Avatar picker */
    #avatar-picker {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-bottom: 28px;
      flex-wrap: wrap;
    }
    .avatar-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 10px;
      border-radius: 14px;
      border: 2px solid transparent;
      transition: all 0.2s;
      width: 90px;
    }
    .avatar-option:hover { border-color: #888; background: rgba(255,255,255,0.05); }
    .avatar-option.selected { border-color: #4CAF50; background: rgba(76,175,80,0.15); }
    .avatar-option canvas { border-radius: 8px; }
    .avatar-option span { font-size: 12px; color: #ccc; }

    #join-btn {
      padding: 12px 40px;
      border-radius: 20px;
      border: none;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }
    #join-btn:hover { background: #45a049; }
  </style>
</head>
<body>
  <div id="messages"></div>
  <div id="controls">Move: Arrow Keys or WASD</div>
  <div id="chat-box" style="display:none;">
    <input id="chat-input" type="text" placeholder="Say something..." maxlength="100"/>
    <button id="chat-send">Send</button>
  </div>

  <div id="entry-screen">
    <div id="entry-box">
      <h2>Enter Low Poly World</h2>
      <p>Choose your avatar and enter your name</p>
      <input id="name-input" type="text" maxlength="16" placeholder="Your name..."/>
      <div id="avatar-picker"></div>
      <button id="join-btn">Join World</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "/node_modules/three/build/three.module.js",
      "three/addons/": "/node_modules/three/examples/jsm/",
      "postprocessing": "/node_modules/postprocessing/build/postprocessing.esm.js"
    }
  }
</script>
  <script>window._io = io;</script>
  <script type="module" src="game.js"></script>
</body>
</html>
