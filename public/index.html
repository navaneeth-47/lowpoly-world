<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Low Poly World</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; background: #87CEEB; }
    canvas { display: block; }

    #chat-box {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }
    #chat-input {
      padding: 8px 12px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
      width: 250px;
      outline: none;
    }
    #chat-send {
      padding: 8px 16px;
      border-radius: 20px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    #messages {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      font-family: sans-serif;
      font-size: 13px;
      text-shadow: 1px 1px 2px black;
    }
    #controls {
      position: fixed;
      top: 20px;
      right: 20px;
      color: white;
      font-family: sans-serif;
      font-size: 13px;
      text-align: right;
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <div id="controls">Move: Arrow Keys or WASD</div>
  <div id="chat-box">
    <input id="chat-input" type="text" placeholder="Say something..." maxlength="100"/>
    <button id="chat-send">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
